<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>
<label for="username">Username: </label>
<p th:text="${user.getUsername()}" id="username">username</p>
<br>
<label for="name">Name: </label>
<p th:text="${user.getFirstName()}" id="name">name</p>
<br>
<label for="lastName">Last name: </label>
<p th:text="${user.getLastName()}" id="lastname">lastname</p>
<br/>
<label for="age">Age: </label>
<p th:text="${user.getAge()}" id="age">age</p>
<br/>
<label for="role">Role: </label>
<p th:text="${user.getRoles()}" id="role">role</p>



</body>
</html>
